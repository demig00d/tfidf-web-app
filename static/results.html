<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet">
    </head>
    <body>
        <div class=result>
            <h1>Результаты</h1>
            <table style="width:50%">
                <tr>
                    {% for c in columns %}<td>{{ c }}</td>{% endfor %}
                </tr>
                {% for d in data %}
                    <tr>
                        {% for v in d.values() %}
                            <td>{{ v }}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </table>
        </div>
    </body>
</html>
